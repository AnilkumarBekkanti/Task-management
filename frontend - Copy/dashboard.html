<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Completed Tasks</div>
                    <div class="card-body">
                        <h5 class="card-title" id="completedTasks">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Pending Tasks</div>
                    <div class="card-body">
                        <h5 class="card-title" id="pendingTasks">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Tasks by Priority</div>
                    <div class="card-body">
                        <h5 class="card-title" id="priorityTasks">0</h5>
                    </div>
                </div>
            </div>
        </div>
        <a href="tasks.html" class="btn btn-primary btn-block">Go to Task Management</a>
        <button class="btn btn-danger btn-block" id="logoutBtn">Logout</button>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
